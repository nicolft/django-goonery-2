<h1>{{ q.question_text }}</h1>

{% if error_message %}{{ error_message }}{% endif %}

<form action="{% url 'polls:vote' q.id %}" method="post">
{% csrf_token %}
{% for x in q.choice_set.all %}
	<input type="radio" id="{{ forloop.counter }}" name="choice" value="{{ x.id }}">
	<label for="{{ forloop.counter }}">{{ x.choice_text }}</label><br>
{% endfor %}
<input type="Submit" value="Vote!">
</form>
